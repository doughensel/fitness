<!DOCTYPE html>
<html lang="en">
<head>

	<title>Daon Fitness | 2017</title>

	<style>
		:root{
			--radius: 5px;
		}

		html{
			background-color: #193549;
			font-family: Arial;
			font-size: 10px;
		}

		body{
			font-size: 1.6rem;
		}

		#login{
			height: 100%;
			width: 100%;
			position: fixed;
			display: table;
		}
		#login .modal{
			display: table-cell;
			vertical-align: middle;
		}
		#login .modal .content{
			padding: 10px 20px;
			background-color: #FFFFFF;
			width: 300px;
			margin: auto;
			border-radius: var(--radius);
		}
	</style>

</head>
<body>

	<div id="login">
		<div class="modal">
			<div class="content">
				<p>Log-in</p>
			</div>
		</div>
	</div>

</body>
</html>
